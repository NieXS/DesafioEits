<table class="report-table md-whiteframe-1dp">
	<thead>
		<tr>
			<th>Data de Entrada</th>
			<th>Identificador</th>
			<th>Data de Fabricação</th>
			<th>Data de Vencimento</th>
			<th>Quantidade</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="batch in batches.content">
			<td>{{batch.createdAt | date:'dd/MM/yyyy'}}</td>
			<td>{{batch.identifier}}</td>
			<td>{{batch.manufacturedAt | date:'dd/MM/yyyy'}}</td>
			<td>{{batch.expiresAt | date:'dd/MM/yyyy'}}</td>
			<td>{{batch.quantity}}</td>
		</tr>
	</tbody>
</table>
