<md-toolbar class="md-hue-1 filter-toolbar">
	<div class="md-toolbar-tools" layout="row">
		<div class="search-box">
			<md-icon>search</md-icon>
			<input type="text" ng-model="model.filters.text" ng-model-options="{debounce: 500}" ng-keyup="handleSearchBoxKeyPress($event)">
		</div>
	</div>
</md-toolbar>
<md-progress-linear md-mode="indeterminate" ng-style="{'visibility': (model.tasks > 0) ? 'visible' : 'hidden'}"></md-progress-linear>
<div class="container md-whiteframe-1dp">
	<md-table-container>
		<table md-table class="data-table">
			<thead md-head>
				<tr md-row>
					<th md-column class="wide">Nome</th>
					<th md-column>Total de Produtos</th>
					<th md-column>Produtos a Vencer</th>
					<th md-column>Produtos Vencidos</th>
					<th md-column>Ações</th>
				</tr>
			</thead>
			<tbody md-body>
				<tr md-row ng-repeat="category in model.request.content">
					<td md-cell class="wide">{{category.name}}</td>
					<td md-cell class="wide">{{user.email}}</td>
					<td md-cell>{{user.active ? 'Sim' : 'Não'}}</td>
					<td md-cell>{{user.profile == 'Administrator' ? 'Administrador' : 'Usuário'}}</td>
					<td md-cell style="text-align: right">
						<md-button class="md-warn md-raised" ng-click="openEditCategory(category.id)">Editar</md-button>
					</td>
				</tr>
			</tbody>
		</table>
	</md-table-container>
	<md-table-pagination md-limit="model.pageSize" md-page="model.page" md-total="{{model.request.totalElements}}" md-on-paginate="paginateTable" md-page-select></md-table-pagination>
</div>
